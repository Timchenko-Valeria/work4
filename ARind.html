<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
 <script src="aframe/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
</head>
 <body>
     <a-scene mindar-image="imageTargetSrc:targets/targets.mind; maxTrack: 3">
        <a-entity mindar-image-target="targetIndex; 0"> <!-- hero -->
            <a-sphere radius=0.5 color="blue"></a-sphere>

        </a-entity>

        <a-entity mindar-image-target="targetIndex; 1"> <!-- kanji -->
            <a-box color="green" rotation="0 45 0"></a-box>
        </a-entity>

<a-entity mindar-image-target="targetIndex; 2"> <!-- scrin -->
            <a-plane color="orange" position="1 1 1"></a-plane>
        </a-entity>
        
         
<a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
     </a-scene>

 </body>
</html>
